<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class=" justify-center py-8">
        <h1 class="text-3xl font-bold mb-4">Password Generator</h1>
        <div class="flex items-center mb-4">
            <input type="range" min="1" max="20" value="10" class="slider mr-2">
            <span class="text-lg font-semibold dataLen"></span>
        </div>
        <div class="flex mb-4">
            <input type="checkbox" id="uppercase" class="mr-2">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="lowercase" class="mr-2 ml-4">
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" id="number" class="mr-2 ml-4">
            <label for="number">Numbers</label>
            <input type="checkbox" id="symbol" class="mr-2 ml-4">
            <label for="symbol">Symbols</label>
        </div>
        <button class="genrate-btn bg-blue-500 text-white px-4 py-2 rounded">Generate Password</button>
        <input type="password" id="data-passworddisplay" class="mt-4 px-4 py-2 border border-gray-300 rounded w-full">
        <button id="data-copy" class="bg-blue-500 text-white px-4 py-2 rounded mt-2"></button>
        <div id="data-indicator" class="mt-4 h-2"></div>
        <div id="data-copyMsg" class="mt-2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
